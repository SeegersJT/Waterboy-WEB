name: ğŸš€ Deploy React App to KonsoleH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ğŸŒ™ Build & Deploy to Production

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ“¦ Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build React App
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ§± dist-folder
          path: dist

      - name: ğŸšš Deploy via FTP to KonsoleH
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          protocol: ftp
          dangerous-clean-slate: true
          port: 21

      - name: âœ… Deployment Complete!
        run: echo "ğŸ‰ Deployment to KonsoleH successful!"
